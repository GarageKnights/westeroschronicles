<svg xmlns="http://www.w3.org/2000/svg" width="1068" height="154" viewBox="0 0 1068 154">
  <defs>
    <mask id="burnmask" maskUnits="objectBoundingBox">
      <!-- Background fully transparent -->
      <rect width="1068" height="154" fill="black"></rect>

      <!-- Main visible area (inner parchment shape) -->
      <rect x="28" y="14" width="1005" height="126" rx="6" ry="6" fill="white"></rect>

      <!-- HEAVY asymmetric left-edge burn -->
      <ellipse cx="0" cy="40" rx="55" ry="70" fill="black" opacity="0.9"></ellipse>
      <ellipse cx="0" cy="100" rx="40" ry="60" fill="black" opacity="0.75"></ellipse>
      <ellipse cx="45" cy="30" rx="28" ry="20" fill="black" opacity="0.55"></ellipse>

      <!-- Strong top-edge burns (shifted unevenly) -->
      <ellipse cx="220" cy="4" rx="110" ry="30" fill="black" opacity="0.7"></ellipse>
      <ellipse cx="500" cy="2" rx="70" ry="20" fill="black" opacity="0.6"></ellipse>
      <ellipse cx="690" cy="10" rx="35" ry="18" fill="black" opacity="0.45"></ellipse>

      <!-- Irregular bottom-edge burns (totally different from top) -->
      <ellipse cx="300" cy="150" rx="80" ry="28" fill="black" opacity="0.8"></ellipse>
      <ellipse cx="780" cy="150" rx="95" ry="32" fill="black" opacity="0.75"></ellipse>
      <ellipse cx="1020" cy="148" rx="50" ry="22" fill="black" opacity="0.65"></ellipse>

      <!-- LIGHT right-edge burn: intentionally minimal -->
      <ellipse cx="1068" cy="60" rx="20" ry="55" fill="black" opacity="0.5"></ellipse>
      <ellipse cx="1068" cy="100" rx="15" ry="40" fill="black" opacity="0.4"></ellipse>

      <!-- MEDIUM HOLES (clustered unevenly, not centered) -->
      <circle cx="260" cy="70" r="18" fill="black" opacity="0.88"></circle>
      <circle cx="430" cy="85" r="12" fill="black" opacity="0.85"></circle>
      <circle cx="720" cy="52" r="16" fill="black" opacity="0.9"></circle>
      <circle cx="965" cy="90" r="14" fill="black" opacity="0.82"></circle>
      <!-- One off-center cluster to break symmetry -->
      <circle cx="180" cy="95" r="10" fill="black" opacity="0.75"></circle>
    </mask>
  </defs>

  <!-- Render the masked parchment shape -->
  <rect width="1068" height="154" fill="white" mask="url(#burnmask)"></rect>
</svg>
