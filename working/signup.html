<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Westeros Chronicles â€“ Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js" defer></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .auth-container {
      max-width: 420px;
      width: 100%;
      background: #2a1f18;
      border-radius: 12px;
      border: 1px solid var(--border-strong);
      padding: 32px;
      box-shadow: var(--shadow-soft);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .auth-title {
      font-size: 1.8rem;
      color: var(--accent);
      margin: 0 0 8px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .auth-subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin: 0;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .auth-note {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 8px;
      text-align: center;
    }
    .auth-note a {
      color: var(--accent);
      text-decoration: none;
    }
    .auth-note a:hover {
      text-decoration: underline;
    }
    .auth-error {
      color: #ff6b6b;
      font-size: 0.85rem;
      text-align: center;
      min-height: 1.2em;
    }
    .auth-success {
      color: #8be9fd;
      font-size: 0.85rem;
      text-align: center;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <header class="auth-header">
      <h1 class="auth-title">Westeros Chronicles</h1>
      <p class="auth-subtitle">Forge your name in the chronicles</p>
    </header>

    <form id="signup-form" class="auth-form">
      <div>
        <label class="field-label" for="signup-username">Username</label>
        <input type="text" id="signup-username" class="field" required minlength="3" maxlength="32" />
      </div>

      <div>
        <label class="field-label" for="signup-email">Email</label>
        <input type="email" id="signup-email" class="field" required />
      </div>

      <div>
        <label class="field-label" for="signup-password">Password</label>
        <input type="password" id="signup-password" class="field" required minlength="6" />
      </div>

      <div>
        <label class="field-label" for="signup-password-confirm">Confirm Password</label>
        <input type="password" id="signup-password-confirm" class="field" required minlength="6" />
      </div>

      <div>
        <label class="field-label" for="signup-house">House (optional)</label>
        <select id="signup-house" class="field">
          <option value="">Select your house...</option>
          <option value="Stark">House Stark</option>
          <option value="Lannister">House Lannister</option>
          <option value="Targaryen">House Targaryen</option>
          <option value="Baratheon">House Baratheon</option>
          <option value="Greyjoy">House Greyjoy</option>
          <option value="Tyrell">House Tyrell</option>
          <option value="Martell">House Martell</option>
          <option value="Tully">House Tully</option>
          <option value="Arryn">House Arryn</option>
          <option value="Frey">House Frey</option>
          <option value="Bolton">House Bolton</option>
          <option value="Mormont">House Mormont</option>
          <option value="Reed">House Reed</option>
          <option value="Karstark">House Karstark</option>
          <option value="Umber">House Umber</option>
          <option value="Manderly">House Manderly</option>
          <option value="Glover">House Glover</option>
          <option value="Clegane">House Clegane</option>
          <option value="Hightower">House Hightower</option>
          <option value="Redwyne">House Redwyne</option>
          <option value="Florent">House Florent</option>
          <option value="Tarly">House Tarly</option>
          <option value="Dayne">House Dayne</option>
          <option value="Yronwood">House Yronwood</option>
          <option value="Blackwood">House Blackwood</option>
          <option value="Bracken">House Bracken</option>
          <option value="Royce">House Royce</option>
          <option value="Corbray">House Corbray</option>
          <option value="Night's Watch">Night's Watch</option>
          <option value="Wildling">Free Folk (Wildling)</option>
        </select>
      </div>

      <p class="auth-note" style="text-align: left; font-size: 0.75rem;">
        Your email is used for password resets and account recovery.
        <br />
        <em>Protect it well, or risk losing your name in the chronicles.</em>
      </p>

      <button type="submit" class="btn btn-primary">Sign Up</button>

      <p class="auth-note">
        Already sworn your name?
        <a href="login.html">Return to the gates</a>
      </p>

      <p id="signup-error" class="auth-error"></p>
      <p id="signup-success" class="auth-success"></p>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById("signup-form");
    const signupError = document.getElementById("signup-error");
    const signupSuccess = document.getElementById("signup-success");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      signupError.textContent = "";
      signupSuccess.textContent = "";

      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const passwordConfirm = document.getElementById("signup-password-confirm").value;
      const house = document.getElementById("signup-house").value.trim();

      if (!username || !email || !password) {
        signupError.textContent = "All required fields must be filled.";
        return;
      }

      if (password !== passwordConfirm) {
        signupError.textContent = "Passwords do not match.";
        return;
      }

      // Enforce some simple username rules
      if (!/^[A-Za-z0-9_]+$/.test(username)) {
        signupError.textContent = "Username may only contain letters, numbers, and underscores.";
        return;
      }

      try {
        // 1. Check if username already exists (case-insensitive)
        const { data: existing, error: checkError } = await window.supabaseClient
          .from("profiles")
          .select("id")
          .ilike("username", username)
          .maybeSingle();

        if (checkError) {
          console.error(checkError);
          signupError.textContent = "Error checking username availability.";
          return;
        }

        if (existing) {
          signupError.textContent = "That username is already taken.";
          return;
        }

        // 2. Create auth user (email + password)
        const { data: signUpData, error: signUpError } = await window.supabaseClient.auth.signUp({
          email,
          password,
        });

        if (signUpError) {
          console.error(signUpError);
          signupError.textContent = signUpError.message || "Error creating account.";
          return;
        }

        const user = signUpData.user;
        if (!user) {
          signupError.textContent = "No user returned from sign up.";
          return;
        }

        // 3. Create profile row linked to auth user id
        const { error: profileError } = await window.supabaseClient.from("profiles").insert({
          id: user.id,
          username,
          email,
          house,
          bio: "",
        });

        if (profileError) {
          console.error(profileError);
          signupError.textContent =
            profileError.code === "23505"
              ? "That username is already taken."
              : "Error creating profile.";
          return;
        }

        signupSuccess.textContent = "Account created! Redirecting...";
        // Redirect to login after a short delay
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } catch (err) {
        console.error(err);
        signupError.textContent = "Unexpected error during sign up.";
      }
    });
  </script>
</body>
</html>
