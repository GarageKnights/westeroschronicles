<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Westeros Chronicles â€“ Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js" defer></script>
  <style>
    /* Minimal page-specific tweaks */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .auth-card {
      max-width: 420px;
      width: 100%;
    }
    .auth-note {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body class="app-root">
  <div class="app-shell">
    <header class="app-header">
      <h1 class="app-title">Westeros Chronicles</h1>
      <p class="app-subtitle">Forge your name in the chronicles</p>
    </header>

    <main class="app-main">
      <section class="card auth-card">
        <h2>Create your account</h2>

        <form id="signup-form" class="form-grid">
          <label class="form-field">
            <span>Username</span>
            <input type="text" id="signup-username" required minlength="3" maxlength="32" />
          </label>

          <label class="form-field">
            <span>Email</span>
            <input type="email" id="signup-email" required />
          </label>

          <label class="form-field">
            <span>Password</span>
            <input type="password" id="signup-password" required minlength="6" />
          </label>

          <label class="form-field">
            <span>Confirm Password</span>
            <input type="password" id="signup-password-confirm" required minlength="6" />
          </label>

          <label class="form-field">
            <span>House (optional)</span>
            <input type="text" id="signup-house" placeholder="Stark, Lannister, Targaryen..." />
          </label>

          <p class="auth-note">
            Your email is used for password resets and account recovery.
            <br />
            <em>Protect it well, or risk losing your name in the chronicles.</em>
          </p>

          <button type="submit" class="btn btn-primary">Sign Up</button>

          <p class="auth-note">
            Already sworn your name?<br />
            <a href="login.html">Return to the gates</a>.
          </p>

          <p id="signup-error" class="auth-note" style="color: #ff6b6b;"></p>
          <p id="signup-success" class="auth-note" style="color: #8be9fd;"></p>
        </form>
      </section>
    </main>
  </div>

  <script>
    const signupForm = document.getElementById("signup-form");
    const signupError = document.getElementById("signup-error");
    const signupSuccess = document.getElementById("signup-success");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      signupError.textContent = "";
      signupSuccess.textContent = "";

      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const passwordConfirm = document.getElementById("signup-password-confirm").value;
      const house = document.getElementById("signup-house").value.trim();

      if (!username || !email || !password) {
        signupError.textContent = "All required fields must be filled.";
        return;
      }

      if (password !== passwordConfirm) {
        signupError.textContent = "Passwords do not match.";
        return;
      }

      // Enforce some simple username rules (can tweak later)
      if (!/^[A-Za-z0-9_]+$/.test(username)) {
        signupError.textContent = "Username may only contain letters, numbers, and underscores.";
        return;
      }

      try {
        // 1. Check if username already exists (case-insensitive)
        const { data: existing, error: checkError } = await window.supabaseClient
          .from("profiles")
          .select("id")
          .ilike("username", username)
          .maybeSingle();

        if (checkError) {
          console.error(checkError);
          signupError.textContent = "Error checking username availability.";
          return;
        }

        if (existing) {
          signupError.textContent = "That username is already taken.";
          return;
        }

        // 2. Create auth user (email + password)
        const { data: signUpData, error: signUpError } = await window.supabaseClient.auth.signUp({
          email,
          password,
        });

        if (signUpError) {
          console.error(signUpError);
          signupError.textContent = signUpError.message || "Error creating account.";
          return;
        }

        const user = signUpData.user;
        if (!user) {
          signupError.textContent = "No user returned from sign up.";
          return;
        }

        // 3. Create profile row linked to auth user id
        const { error: profileError } = await window.supabaseClient.from("profiles").insert({
          id: user.id,
          username,
          email,
          house,
          bio: "",
        });

        if (profileError) {
          console.error(profileError);
          signupError.textContent =
            profileError.code === "23505"
              ? "That username is already taken."
              : "Error creating profile.";
          return;
        }

        signupSuccess.textContent = "Account created. Check your email if confirmation is required.";
        // Redirect to login after a short delay
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } catch (err) {
        console.error(err);
        signupError.textContent = "Unexpected error during sign up.";
      }
    });
  </script>
</body>
</html>
